<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio - Guilhem BONNEFOUS</title>
    <script>
      // GitHub Pages SPA redirect
      const pathSegmentsToKeep = 1

      const l = window.location

      // Diviser le pathname en segments
      const pathSegments = l.pathname.split('/').slice(1)

      const redirect =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/' +
        pathSegments.slice(0, pathSegmentsToKeep).join('/') +
        '/?/' +
        pathSegments.slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash

      l.replace(redirect)
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
